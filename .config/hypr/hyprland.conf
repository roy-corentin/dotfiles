input {
    kb_layout = fr
    # kb_variant =
    # kb_model =
    # kb_options =
    # kb_rules =
    follow_mouse = 1
    numlock_by_default = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

source = ~/.cache/wal/colors-hyprland.conf

general {
    gaps_in = 4
    gaps_out = 12
    border_size = 2
    layout = dwindle
    col.active_border = $color4
    col.inactive_border = $color0
    allow_tearing = false
}

# Make the cursor disappear after 3 seconds
cursor {
  inactive_timeout = 3
  enable_hyprcursor = true
}

group {
    col.border_active = $color4
    col.border_inactive = $color0
    groupbar {
       render_titles = false
       gradients = true
       height = 4
       col.active = $color4
       col.inactive = $color0
    }
}

decoration {
    rounding = 2       # Original: 10
    drop_shadow = yes
    shadow_range = 8
    shadow_offset = 1 2
    shadow_scale = 0.97
    shadow_render_power = 3
    col.shadow_inactive = 0x50000000
    col.shadow = rgba(1E202966)
    fullscreen_opacity=0.9
    blur {
        enabled = true
        size = 5 # minimum 1
        passes = 2 # minimum 1, more passes = more resource intensive.
        ignore_opacity = false
    }
    dim_inactive = true
    dim_strength = 0.05
}

animations {
# enabled = yes
# bezier=overshot,0.13,0.99,0.29,1.1
# animation=border,1,10,default
# animation=fade,1,10,default
# animation=windows,1,4,overshot,slide
# animation=workspaces,1,6,overshot,slide

bezier = easeOutQuint  ,0.23 ,1    ,0.32  ,1
bezier = easeInOutCubic,0.65 ,0.05 ,0.36  ,1
bezier = linear        ,0    ,0    ,1     ,1
bezier = almostLinear  ,0.5  ,0.5  ,0.75  ,1.0
bezier = quick         ,0.15 ,0    ,0.1   ,1

bezier = fast          , 0   , 0.99, 0    , 0.99
bezier = smooth        , 0.1 , 0.99, 0.29 , 1.1
bezier = overshot      , 0.05,0.9  ,0.1   ,1.1

animation = global         , 1 , 10  , default
animation = border         , 1 , 5.39, easeOutQuint
animation = windows        , 1 , 4.79, easeOutQuint
animation = windowsIn      , 1 , 4.1 , easeOutQuint, popin 87%
animation = windowsOut     , 1 , 1.49, linear      , popin 87%
animation = fadeIn         , 1 , 1.73, almostLinear
animation = fadeOut        , 1 , 1.46, almostLinear
animation = fade           , 1 , 3.03, quick
animation = layers         , 1 , 3.81, easeOutQuint
animation = layersIn       , 1 , 4   , easeOutQuint, fade
animation = layersOut      , 1 , 1.5 , linear      , fade
animation = fadeLayersIn   , 1 , 1.79, almostLinear
animation = fadeLayersOut  , 1 , 1.39, almostLinear
animation = workspaces     , 1 , 5   , overshot    , slide
# animation = workspaces   , 1 , 1.94, almostLinear, fade
# animation = workspacesIn , 1 , 1.21, almostLinear, fade
# animation = workspacesOut, 1 , 1.94, almostLinear, fade
}

dwindle {
    pseudotile = yes # enable pseudotiling on dwindle
    preserve_split = yes
    smart_split = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_on_top = false
}

gestures {
    workspace_swipe = yes
    workspace_swipe_fingers = 3
    workspace_swipe_create_new = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vfr = false
}

