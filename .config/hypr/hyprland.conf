input {
    kb_layout = fr
    # kb_variant =
    # kb_model =
    # kb_options =
    # kb_rules =
    follow_mouse = 1
    numlock_by_default = 1

    touchpad {
        natural_scroll = no
        scroll_factor = 0.8
        # Use two-finger clicks for right-click instead of lower-right corner
        clickfinger_behavior = 1
    }

    # Sensitity for mouse/trackpack
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

source = ~/.cache/wal/colors-hyprland.conf

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    layout = master
    col.active_border = $color4 $color6 45deg
    col.inactive_border = $color8
    allow_tearing = false
    snap {
        enabled = true
        window_gap = 5
        border_overlap = false
        respect_gaps = true
    }
    resize_on_border = true
}

cursor {
  inactive_timeout = 3
  enable_hyprcursor = true
}

group {
    col.border_active = $color4 $color6 45deg
    col.border_inactive = $color8

    groupbar {
       render_titles = false
       gradients = true
       height = 4
       col.active = $color4
       col.inactive = $color0
    }
}

decoration {
    active_opacity = 0.90
    inactive_opacity = 0.90
    rounding = 0         # original 10
    # rounding_power = 2.0  # original 2.0
    blur {
        enabled = true
        new_optimizations = true
        size = 6   # minimum 1
        passes = 2 # minimum 1, more passes = more resource intensive.
    }
    shadow {
        enabled = false
        range = 8
        offset = 1 2
        scale = 0.97
        color = rgba(1E202966)
        color_inactive = 0x50000000
    }
    dim_inactive = true
    dim_strength = 0.05
}

render {
    cm_enabled = true # default value
    cm_auto_hdr = 2
}

animations {
  enabled = true
  bezier = linear, 0, 0, 1, 1
  bezier = md3_standard, 0.2, 0, 0, 1
  bezier = md3_decel, 0.05, 0.7, 0.1, 1
  bezier = md3_accel, 0.3, 0, 0.8, 0.15
  bezier = overshot, 0.05, 0.9, 0.1, 1.1
  bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
  bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
  bezier = menu_decel, 0.1, 1, 0, 1
  bezier = menu_accel, 0.38, 0.04, 1, 0.07
  bezier = easeInOutCirc, 0.85, 0, 0.15, 1
  bezier = easeOutCirc, 0, 0.55, 0.45, 1
  bezier = easeOutExpo, 0.16, 1, 0.3, 1
  bezier = softAcDecel, 0.26, 0.26, 0.15, 1
  bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration

  animation = windows, 1, 3, softAcDecel
  animation = windowsIn, 1, 3, md3_decel, popin 0%
  animation = windowsOut, 1, 3, md3_accel, popin 0%
  animation = border, 1, 10, default
  animation = fade, 1, 3, md3_decel
  animation = layersIn, 1, 3, md2, popin
  animation = layersOut, 1, 3, md2, popin
  animation = workspaces, 1, 2, md3_standard, slide
  animation = specialWorkspace, 1, 3, md3_decel, slidevert
  animation = zoomFactor,1, 10, crazyshot
}

