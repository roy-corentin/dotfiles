input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    force_no_accel = 0
    numlock_by_default = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

source = ~/.cache/wal/colors-hyprland.conf

general {
    # main_mod = SUPER

    gaps_in = 2
    gaps_out = 4
    border_size = 3

    layout = dwindle

    # Dracula Theme
    # col.active_border = rgb(bd93f9)
    # col.inactive_border = rgba(44475aaa)

    # Nord Theme
    # col.active_border = rgb(88c0d0)
    # col.inactive_border = rgba(44475aaa)

    # Theme from pywal
    col.active_border = $color1
    col.inactive_border = $color0

    # Make the cursor disappear after 3 seconds
    cursor_inactive_timeout = 3

    allow_tearing = false
}

group {
    # Dracula Theme
    # col.group_border = rgba(282a36dd)
    # col.group_border_active = rgb(bd93f9)

    # Nord Theme
    # col.border_active = rgb(88c0d0)
    # col.border_inactive = rgba(282a36dd)

    # Theme from pywal
    col.border_active = $color1
    col.border_inactive = $color0
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2       # Original: 10

    # Shadow
    drop_shadow = yes
    shadow_range = 8
    shadow_offset = 1 2
    shadow_scale = 0.97
    shadow_render_power = 3

    col.shadow_inactive = 0x50000000
    col.shadow = rgba(1E202966)

    fullscreen_opacity=0.9

    blur {
        enabled = true
        size = 5 # minimum 1
        passes = 2 # minimum 1, more passes = more resource intensive.

        ignore_opacity = false
    }

    dim_inactive = true
    dim_strength = 0.1
}

animations {
    enabled = yes

    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    # animation = workspaces, 1, 3.5, md3_decel, slide
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    # animation = workspaces, 1, 7, fluent_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert}

dwindle {
    pseudotile = yes # enable pseudotiling on dwindle
    preserve_split = yes
    smart_split = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    workspace_swipe = yes
    workspace_swipe_fingers = 3
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vfr = false
}

